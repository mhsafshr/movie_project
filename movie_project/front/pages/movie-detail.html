<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details - MOVA</title>
    <link rel="stylesheet" href="../style/index.css" />
  </head>
  <body class="movie-detail-page">
    <!-- Header Section -->
    <header class="site-header">
      <div class="container">
        <a href="../index.html" class="logo">مووا</a>

        <nav class="nav">
          <a href="../pages/all-journal.html" class="nav__link">ژورنال‌ها</a>
          <a href="../pages/all-movies.html" class="nav__link">فیلم‌ها</a>
          <a href="../pages/all-actors.html" class="nav__link">بازیگران</a>
          <a href="../pages/all-directors.html" class="nav__link">کارگردان‌ها</a>
        </nav>

        <div class="header-search">
          <form name="search" role="search">
            <input
              type="text"
              id="search-input"
              class="header-search__input"
              placeholder="دنبال چه بازیگری هستی؟"
              autocomplete="off"
            />
          </form>
          <div class="header-search__icon" aria-label="جستجو">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#e7cf56" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"/>
              <line x1="21" y1="21" x2="16.65" y2="16.65"/>
            </svg>
          </div>
          <div class="search-results" id="search-results"></div>
        </div>

        <div class="auth">
          <!-- محتوای ورود/خروج توسط JS مدیریت می‌شود -->
        </div>
      </div>
    </header>

    <!-- Movie Detail Hero -->
    <section class="movie-detail">
      <div class="movie-detail__overlay"></div>
      <div class="movie-detail__background">
        <img
          src="../images/dune_production-7.jpg"
          alt=""
          class="movie-detail__bg-image"
          id="bg-image"
        />
      </div>

      <div class="movie-detail__content">
        <h1 class="movie-detail__title" id="movie-title">Movie Title</h1>

        <div class="movie-detail__meta">
          <span class="movie-detail__year" id="movie-year">.Year</span>
          <span class="movie-detail__rating-badge" id="movie-rating-badge"
            >.PG-13</span
          >
          <span class="movie-detail__duration" id="movie-duration"
            >.Duration</span
          >
          <div class="movie-detail__rating">
            <span class="movie-detail__star">⭐</span>
            <span class="movie-detail__score" id="movie-score">0.0/10</span>
          </div>
          <button class="movie-detail__add-btn" aria-label="Add to favorites">
            <svg
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              class="favorite-icon"
            >
              <path
                class="favorite-icon__path"
                fill="transparent"
                d="M12 6.00019C10.2006 3.90317 7.19377 3.2551 4.93923 5.17534C2.68468 7.09558 2.36727 10.3061 4.13778 12.5772C5.60984 14.4654 10.0648 18.4479 11.5249 19.7369C11.6882 19.8811 11.7699 19.9532 11.8652 19.9815C11.9483 20.0062 12.0393 20.0062 12.1225 19.9815C12.2178 19.9532 12.2994 19.8811 12.4628 19.7369C13.9229 18.4479 18.3778 14.4654 19.8499 12.5772C21.6204 10.3061 21.3417 7.07538 19.0484 5.17534C16.7551 3.2753 13.7994 3.90317 12 6.00019Z"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div class="movie-detail__rating-popup">
            <span class="rating-option">0</span>
            <span class="rating-option">1</span>
            <span class="rating-option">2</span>
            <span class="rating-option">3</span>
            <span class="rating-option">4</span>
            <span class="rating-option">5</span>
            <span class="rating-option">6</span>
            <span class="rating-option">7</span>
            <span class="rating-option">8</span>
            <span class="rating-option">9</span>
            <span class="rating-option">10</span>
          </div>
        </div>

        <p class="movie-detail__description" id="movie-description">
          Movie description will appear here.
        </p>

        <table class="movie-detail__credits">
          <tbody>
            <tr class="movie-detail__credit-row">
              <td class="movie-detail__credit-label">Director</td>
              <td class="movie-detail__credit-value" id="movie-director">
                Director Name
              </td>
            </tr>
            <tr class="movie-detail__credit-row">
              <td class="movie-detail__credit-label">Writers</td>
              <td class="movie-detail__credit-value" id="movie-writers">
                Writers
              </td>
            </tr>
            <tr class="movie-detail__credit-row">
              <td class="movie-detail__credit-label">Stars</td>
              <td class="movie-detail__credit-value" id="movie-stars">Stars</td>
            </tr>
          </tbody>
        </table>

        <div class="movie-detail__tags" id="movie-tags">
          <!-- Tags will be dynamically added -->
        </div>
      </div>
    </section>
    <script src="../js/main.js"></script>
  </body>
</html>
