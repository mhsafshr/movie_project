<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="../style/index.css" />
  </head>
  <body>
    <div class="signup-page">
      <div class="signup-wrapper">
        <div class="signup-box">
          <div class="signup-box__content">
            <a href="../index.html" class="back-home">
              <svg
                fill="#771f23"
                viewBox="0 0 1024 1024"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M222.927 580.115l301.354 328.512c24.354 28.708 20.825 71.724-7.883 96.078s-71.724 20.825-96.078-7.883L19.576 559.963a67.846 67.846 0 01-13.784-20.022 68.03 68.03 0 01-5.977-29.488l.001-.063a68.343 68.343 0 017.265-29.134 68.28 68.28 0 011.384-2.6 67.59 67.59 0 0110.102-13.687L429.966 21.113c25.592-27.611 68.721-29.247 96.331-3.656s29.247 68.721 3.656 96.331L224.088 443.784h730.46c37.647 0 68.166 30.519 68.166 68.166s-30.519 68.166-68.166 68.166H222.927z"
                />
              </svg>
            </a>

            <h1 class="signup-box__title">ثبت‌نام</h1>

            <form class="signup-box__form">
              <div class="signup-box__row">
                <input
                  type="text"
                  class="signup-box__input"
                  placeholder="نام"
                  required
                />
                <input
                  type="text"
                  class="signup-box__input"
                  placeholder="نام خانوادگی"
                  required
                />
              </div>

              <input
                type="email"
                class="signup-box__input"
                placeholder="ایمیل"
                required
              />
              <input
                type="password"
                class="signup-box__input"
                placeholder="رمز عبور"
                required
              />

              <button type="submit" class="signup-box__btn">
                ثبت‌نام
              </button>
            </form>

            <div class="signup-box__footer">
              <a href="login.html">قبلاً ثبت‌نام کرده‌اید؟ ورود</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
