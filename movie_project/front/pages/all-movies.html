<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Movies - MOVA</title>
    <link rel="stylesheet" href="../style/index.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="site-header">
      <div class="container">
        <a href="index.html" class="logo">مووا</a>

        <nav class="nav">
          <a href="./pages/all-journal.html" class="nav__link">ژورنال‌ها</a>
          <a href="./pages/all-movies.html" class="nav__link">فیلم‌ها</a>
          <a href="./pages/all-actors.html" class="nav__link">بازیگران</a>
          <a href="./pages/all-directors.html" class="nav__link">کارگردان ها</a>
        </nav>

        <div class="header-search">
          <form name="search" role="search">
            <input
              type="text"
              id="search-input"
              class="header-search__input"
              placeholder="دنبال چه فیلمی هستی؟"
              autocomplete="off"
            />
          </form>
          <div class="header-search__icon" aria-label="جستجو">
            <!-- icon -->
          </div>
          <div class="search-results" id="search-results"></div>
        </div>

        <div class="auth" id="auth-container">
          <a href="./pages/login.html" class="auth__link">ورود</a>
          <span class="auth__separator">|</span>
          <a href="./pages/signup.html" class="auth__link">ثبت‌نام</a>
        </div>
      </div>
    </header>

    <!-- All Movies Section -->
    <main class="all-movies">
      <div class="container">
        <div class="all-movies__grid"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container">
        <div class="site-footer__section site-footer__section--watch">
          <h3 class="site-footer__title">چی ببینیم؟</h3>
          <ul class="site-footer__nav">
            <li></li>
            <li>
              <a href="#" class="site-footer__link">فیلم‌های منتخب</a>
            </li>
            <li>
              <a href="./pages/all-journal.html" class="site-footer__link">
                ژورنال سینما
              </a>
            </li>
          </ul>
        </div>

        <div class="site-footer__section site-footer__section--about">
          <h3 class="site-footer__title">مووا چیست؟</h3>
          <p class="site-footer__about">
            مووا جایی برای عاشقان سینماست؛ جایی که انتخاب فیلم ساده‌تر،
            هوشمندانه‌تر و تماشای آن لذت‌بخش‌تر می‌شود.
          </p>
        </div>

        <div
          class="site-footer__section site-footer__section--auth site-footer__auth"
        >
          <div class="site-footer__logo-placeholder">
            <img
              src="./images/logo.jpg"
              alt="لوگوی مووا"
              class="site-footer__logo"
            />
          </div>
          <a href="./pages/login.html" class="site-footer__auth-link">ورود</a>
          <a href="./pages/signup.html" class="site-footer__auth-link">
            ثبت‌نام
          </a>
        </div>
      </div>
    </footer>
  </body>
  <script src="../js/main.js"></script>
</html>
