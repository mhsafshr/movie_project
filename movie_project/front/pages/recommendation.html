<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فیلم مناسب خودت را کشف کن</title>
    <link rel="stylesheet" href="../style/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="rec-page">
    <main class="container">
      <h1 class="page-title">فیلم مناسب خودت را کشف کن</h1>

      <div class="glass-card">
        <p class="instruction">
          ۵ فیلم مورد علاقه همیشگی خودت را نام ببر:
        </p>

        <div class="search-wrapper">
          <div class="input-group">
            <span class="search-icon">
              <!-- SVG icon -->
            </span>
            <input
              type="text"
              id="movieSearch"
              placeholder="جستجوی فیلم"
              autocomplete="off"
            />
          </div>

          <ul id="resultsList" class="results-dropdown"></ul>
        </div>

        <div id="selectedMovies" class="tags-container"></div>
      </div>

      <div class="footer-action">
        <button class="next-btn">بعدی <span>&gt;</span></button>
      </div>
    </main>

    <script src="../js/main.js"></script>
  </body>
</html>
